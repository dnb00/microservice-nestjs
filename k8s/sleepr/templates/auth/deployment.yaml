apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - image: southamerica-east1-docker.pkg.dev/microservice-415318/auth/production
          name: auth
          imagePullPolicy: Always
